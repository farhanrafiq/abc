{% extends "base.html" %}

{% block title %}Page Not Found - ABC Publishing Kashmir{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-page">
                <div class="error-icon mb-4">
                    <i class="fas fa-search fa-5x text-brand-orange"></i>
                </div>
                <h1 class="display-4 font-serif text-brand-brown mb-3">Page Not Found</h1>
                <p class="lead text-muted mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="error-actions">
                    <a href="{{ url_for('web.index') }}" class="btn btn-brand-primary me-3">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('web.catalog') }}" class="btn btn-outline-brand">
                        <i class="fas fa-book me-2"></i>Browse Books
                    </a>
                </div>
                <hr class="my-4">
                <div class="search-suggestion">
                    <p class="text-muted mb-3">Try searching for what you need:</p>
                    <form method="GET" action="{{ url_for('web.search') }}">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Search books...">
                            <button class="btn btn-brand-secondary" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
