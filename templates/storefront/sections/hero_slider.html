<!-- Simple Hero Slider - Clickable Images Only -->
<section class="simple-hero-slider" data-carousel="true" 
         data-autoplay="{{ section.get_config_value('autoplay_enabled', true) | lower }}"
         data-interval="{{ section.get_config_value('autoplay_interval_ms', 5000) }}">
    
    {% if hero_banners %}
        <div class="hero-slides-container">
            {% for banner in hero_banners %}
            <a href="{{ banner.link_url or url_for('web.catalog') }}" 
               class="hero-slide-link{% if loop.first %} active{% endif %}"
               title="{{ banner.title }}">
                <div class="hero-slide-image">
                    {% if banner.image_url %}
                        <img src="{{ banner.image_url }}" alt="{{ banner.title }}" loading="lazy">
                    {% else %}
                        <img src="{{ url_for('static', filename='uploads/slider_abc_50years.png') }}" 
                             alt="{{ banner.title }}" loading="lazy">
                    {% endif %}
                </div>
            </a>
            {% endfor %}
            
            <!-- Navigation Dots -->
            {% if hero_banners|length > 1 %}
            <div class="hero-dots">
                {% for banner in hero_banners %}
                <button class="hero-dot{% if loop.first %} active{% endif %}" 
                        data-slide="{{ loop.index0 }}" 
                        aria-label="Go to slide {{ loop.index }}"></button>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    {% else %}
        <!-- Default slide -->
        <div class="hero-slides-container">
            <a href="{{ url_for('web.catalog') }}" class="hero-slide-link active">
                <div class="hero-slide-image">
                    <img src="{{ url_for('static', filename='uploads/slider_abc_50years.png') }}" 
                         alt="ABC Publishing Kashmir - Celebrating 50 Years of Printing Legacy Since 1975" loading="lazy">
                </div>
            </a>
        </div>
    {% endif %}
</section>

<style>
.simple-hero-slider {
    position: relative;
    height: 450px;
    margin-bottom: 0;
    overflow: hidden;
    margin: 0 -15px;
    width: calc(100% + 30px);
}

.hero-slides-container {
    position: relative;
    width: 100%;
    height: 100%;
}

.hero-slide-link {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.6s ease-in-out;
    display: block;
    text-decoration: none;
}

.hero-slide-link.active {
    opacity: 1;
}

.hero-slide-image {
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.hero-slide-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.hero-slide-link:hover .hero-slide-image img {
    transform: scale(1.05);
}

.hero-dots {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    background: rgba(255, 255, 255, 0.2);
    padding: 8px 16px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
}

.hero-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.6);
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.hero-dot.active {
    background: #E86A17;
    transform: scale(1.2);
}

.hero-dot:hover {
    background: rgba(255, 255, 255, 0.8);
}

@media (max-width: 768px) {
    .simple-hero-slider {
        height: 200px;
        margin: 0 -15px;
        width: calc(100% + 30px);
    }
}

@media (min-width: 769px) and (max-width: 1200px) {
    .simple-hero-slider {
        height: 350px;
    }
}

@media (min-width: 1201px) {
    .simple-hero-slider {
        height: 500px;
    }
}
</style>
